<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<title>Baba Is You Grid</title>
<style>
  body {
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
    color: white;
    font-family: "Comic Neue";
  }

  .container {
    border: 1px solid #fff;
    width: 500px;
    height: 300px;
    padding: 50px;
    text-align: center;
  }

  .title {
    font-family: "Comic Neue", cursive;
    font-weight: bold;
    color: white;
    font-size: 36px;
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 75px);
    grid-template-rows: repeat(3, 75px);
    gap: 10px;
    justify-content: center;
  }

  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img {
    cursor: pointer;
    opacity: 0.5;
  }

  td:first-child {
    font-weight: bold;
    text-align: right;
  }
</style>
</head>
<body>

<center>
<h1>I wanna Baba Is You</h1>

It is recommended to play this on PC for the intended experience. Please allow pop-ups for this puzzle.<br><br>

<div class="container">
  <div class="title" id="title">Select a level</div>
  <div class="grid">
    <div class="cell"><img id="level04" src="sprites/level04.png"></div>
    <div class="cell"><img id="level07" src="sprites/level07.png"></div>
    <div class="cell"><img id="level10" src="sprites/level10.png"></div>
    <div class="cell"><img id="level12" src="sprites/level12.png"></div>

    <div class="cell"><img id="level02" src="sprites/level02.png"></div>
    <div class="cell"><img id="level05" src="sprites/level05.png"></div>
    <div class="cell"><img id="level08" src="sprites/level08.png"></div>
    <div class="cell"><img id="level11" src="sprites/level11.png"></div>

    <div class="cell"><img id="level01" src="sprites/level01.png"></div>
    <div class="cell"><img id="level03" src="sprites/level03.png"></div>
    <div class="cell"><img id="level06" src="sprites/level06.png"></div>
    <div class="cell"><img id="level09" src="sprites/level09.png"></div>
  </div>
</div><br>

<b>Controls:</b>
<table>
<tr><td>Arrow keys / WASD</td><td>- Move player</td></tr>
<tr><td>R</td><td>- Reset level</td></tr>
<tr><td>Z</td><td>- Undo</td></tr></table>
</center>

<script src="secret.js" type="text/javascript"></script>
</body>
